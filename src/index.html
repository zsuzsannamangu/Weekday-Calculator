<!DOCTYPE html>
<html>
  <head>
    <title>Weekday Calculator</title>
  </head>
  <body>
    <div class="container">
      <form id="weekday-calculator-form">
        <label for="date">Enter a date:</label>
        <input id="date" type="date" value="2018-06-10" min="1800-01-01" required pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}">
        <span class="validity"></span>
        <button type="submit">Submit</button>
      </form>
      <div class="solution">
        <p>That day was a <span class="output"></span>.</p>
      </div>
    </div>
  </body>
</html>
